# rc-duke configuration file
# remote car raspberry PI configuration
# This is an example file being used for test purposes only
remotecar.host=pi.doe.com
remotecar.user=wf
# camera url format
camera.url=http://pi.doe.com/html/cam_pic_new.php
# webserver configuration
webcontrol.port=8080
imageview.port=8081
# watchdog
# how often to send a heart beat in milliseconds
watchdog.heartbeat.interval.ms=20
# how many beats may be missed before remote car is forced to stop
watchdog.max.missed.beats=2
# be careful with your GPIO configuration
# you might damage your PI with a misconfiguration!
servo.command=servoblaster
# led configuration
led.gpio=24
led.on=250
led.off=0
# wheel configuration
wheel.gpio=18
# positive - higher values mean go right
wheel.orientation=+
wheel.center=130
wheel.stepsize=5
wheel.max.left=100
wheel.max.left.angle=20.0
wheel.max.right=160
wheel.max.right.angle=25.0
# engine configuration
engine.gpio=17
# positive - higher values means going quicker
engine.orientation=+
engine.speed.zero=130
engine.stepsize=1
engine.min.speed.reverse=0
engine.max.speed.reverse=130
engine.min.speed.velocity=0.5
engine.min.speed.forward=150
engine.max.speed.velocity=1.0
engine.max.speed.forward=157
